<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <!-- my todo list head tag START  -->
        <header>
            <h1>MY TODO LÄ°ST</h1>
        </header>
        <!-- my todo list head tag END  -->

        <!-- my todo list main tag START  -->
        <form>
            <div class="search">
                <input type="text" class="todo-input" placeholder="add...">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-"
                </button>
            </div>

            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">ALL</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list">
                <div class="todo">
                    <button class="complete-btn">
                        <i class="fas fa-check-circle"></i>
                    </button>
                    <li class="todo-item">deneme</li>
                    <button class="trash-btn">
                        <i class="fa fa-minus-circle"></i>
                    </button>
                </div>
            </ul>
        </div>
        <!--! my todo list main tag END  -->


        <!--! alert box START-->
        <div class="alert-wrapper">
            <div class="alert-success">
                <div>Ekleme Basarili</div>
            </div>
            <div class="alert-warning">
                <div>input alani bos gecilemez</div>
            </div>
        </div>
        <!--! alert box END -->


        <script src="index.js"></script>
</body>
</html>
